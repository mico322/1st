<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 1st Anniversary!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #ffccf2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    color: #ff3399;
    font-size: 6vw; /* responsive text */
    text-align: center;
    text-shadow: 2px 2px #fff;
    animation: bounce 1s ease infinite alternate;
    z-index: 1;
    position: relative;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }

  /* Heart shape using pseudo-elements */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: floatUp 5s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: 10px;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
  }

  /* Sparkle style */
  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
    opacity: 0;
    animation: sparkleAnim 1s linear infinite;
  }

  @keyframes sparkleAnim {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(0); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 8vw; }
  }
</style>
</head>
<body>
<h1>ðŸŽ‰ Happy 1st Anniversary! ðŸŽ‰</h1>

<script>
  const colors = ['#ff66cc','#ff3399','#ff99cc','#ff6699','#ffccff'];

  // Create heart
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 10 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    heart.style.setProperty('--color', heart.style.background);
    heart.querySelectorAll?.forEach;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 300);

  // Create sparkles
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }
  setInterval(createSparkle, 200);

  // Click to make hearts
  document.body.addEventListener('click', (e) => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 15 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = e.clientX - size/2 + 'px';
    heart.style.top = e.clientY - size/2 + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  });
</script>
</body>
</html>
