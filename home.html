<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 1st Anniversary!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  h1 {
    font-size: 6vw;
    color: #e91e63; /* solid pink text */
    text-align: center;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2;
    animation: pulse 1.5s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  /* Heart shape */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: rotate(-45deg) scale(0);
    animation: popUp 0.5s forwards;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  .heart::before { top: -50%; left: 0; }
  .heart::after { top: 0; left: 50%; }

  @keyframes popUp {
    0% { transform: rotate(-45deg) scale(0); opacity: 0; }
    50% { transform: rotate(-45deg) scale(1.2); opacity: 1; }
    100% { transform: rotate(-45deg) scale(1); opacity: 1; }
  }

  /* Soft sparkle */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fffacd;
    border-radius: 50%;
    opacity: 0;
    animation: sparkleAnim 0.8s forwards;
  }

  @keyframes sparkleAnim {
    0% { opacity: 1; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(0); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 8vw; }
  }
</style>
</head>
<body>
<h1>ðŸ’– Happy 1st Anniversary ðŸ’–</h1>

<script>
  const colors = ['#e91e63','#f06292','#f8bbd0','#ec407a','#ff80ab'];

  // Create floating hearts in background
  function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 10 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);
    // Move heart upward slowly
    let pos = parseFloat(heart.style.top);
    const id = setInterval(() => {
      pos -= 1;
      heart.style.top = pos + 'px';
      if(pos < -50) {
        clearInterval(id);
        heart.remove();
      }
    }, 30);
  }
  setInterval(createFloatingHeart, 500);

  // Click to create heart + sparkles
  document.body.addEventListener('click', e => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 20 + Math.random() * 15;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = e.clientX - size/2 + 'px';
    heart.style.top = e.clientY - size/2 + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);

    // Create sparkles
    for (let i=0; i<5; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = e.clientX + (Math.random()*40-20) + 'px';
      sparkle.style.top = e.clientY + (Math.random()*40-20) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    setTimeout(() => heart.remove(), 1500);
  });
</script>
</body>
</html>
