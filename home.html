<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 1st Anniversary!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  h1 {
    color: #e91e63;
    font-size: 6vw;
    text-align: center;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    animation: pulse 1.5s ease-in-out infinite alternate;
    z-index: 1;
    position: relative;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }

  /* Heart shape */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: rotate(-45deg);
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  .heart::before { top: -50%; left: 0; }
  .heart::after { top: 0; left: 50%; }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(-45deg);
      opacity: 0;
    }
    50% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-150px) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Soft sparkle */
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fff9c4;
    border-radius: 50%;
    opacity: 0;
    animation: sparkleAnim 1.2s linear infinite;
  }

  @keyframes sparkleAnim {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 0.8; transform: scale(1.2); }
    100% { opacity: 0; transform: scale(0); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 8vw; }
  }
</style>
</head>
<body>
<h1>ðŸ’– Happy 1st Anniversary ðŸ’–</h1>

<script>
  const colors = ['#e91e63','#f06292','#f8bbd0','#ec407a','#ff80ab'];

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 12 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 400);

  // Sparkles
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1200);
  }
  setInterval(createSparkle, 300);

  // Click hearts
  document.body.addEventListener('click', (e) => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const size = 15 + Math.random() * 20;
    heart.style.width = heart.style.height = size + 'px';
    heart.style.left = e.clientX - size/2 + 'px';
    heart.style.top = e.clientY - size/2 + 'px';
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  });
</script>
</body>
</html>
